<!DOCTYPE html>
<html>
  <head>
    <title>電気食べたい</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable= no">
    
    <!-- 必要なスタイルシート、ライブラリ群 -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript" src="cordova-2.1.0.js"></script>
    
    <!-- ユーザー定義スタイルシート、ライブラリ -->
    <style type = "text/css">
      #container{height: 100%; width: 100%;}
     	.page-map, .ui-content, #map_canvas { width: 100%; height: 100%; padding: 0; }
      #icon{text-align:center;}
      .ui-listview-filter-inset{margin-top:0px;}
   	</style>
    <script type="text/javascript" src="list.js"></script>
    <script type="text/javascript" src="json.js"></script>
<!--    <script type="text/javascript" src="map.js"></script> -->
    
    <!-- はじめに現在の緯度・経度を測定する
    <script type="text/javascript">
    var response = json();
    </script> 
    このタイミングでの取得でも遅いのでロード画面かローディングエフェクトをはさまないとイベントを取りこぼすことがわかった。
    ロード画面を用意するのは面倒なので、apk実行時（ライブラリのロード時）にGPS情報を取得する。
    追記:getJSON().success(function)で良いことになった。速い
    しかし画面がreloadされたときにlistを表示していると（同期通信時)、
    $("ul").listview("refresh");
    しないとcssが適用されない。
    そして、reloadをハンドルする方法を知らない。-->
    
  </head>
  <body>
  <!--HOME-->
  <div id="home" data-role="page" >

  	<div data-role="header">
 	  <h1>電気食べたい</h1>
    </div>

    <div data-role="content">
      <center><img src="sfc.png" id = "icon" /></center>
      <a href="#mapLoad" data-role="button" id = "btnMap homeToMap">MAP</a>
      <a href="#list" data-role="button" id = "btnList homeToList">LIST</a>
    </div>
      
  </div>
  
  
  <!--Map-->
  
  <div id="mapLoad" data-role="page">

    <div data-role="header">
      <h1>Map</h1>
    </div>

    <div id="map" data-role="content"></div>
    <script type="text/javascript" src="map.js"></script>

    <div data-role="footer">
      <div data-role="navbar">   
        <ul>
	        <li><a id="btnHome" href="#home">Home</a></li>
	        <li><a id="btnMap" class="ui-btn-active">Map</a></li>
          <li><a id="btnList" href="#list">List</a></li>
        </ul>
      </div>
    </div>
  </div>
  
  
  <!--List-->
  <div id = "list" data-role="page" class="page-list">
    <div data-role="header" >
      <h1>現在地周辺の電源カフェ</h1>
    </div>
    <div data-role="content" id = "contentLi">
      <ul data-role="listview" data-split-icon="arrow-r" data-filter="true" data-inset="true"  id ="li">
      <!-- list部分。スクリプトによりjQuery.appendしていく -->
      </ul>
    </div>
    <div data-role="footer">
	    <div data-role="navbar">   
	      <ul>
	        <li><a id="btnHome" href="#home">Home</a></li>
          <li><a id="btnMap" href="#mapLoad">Map</a></li>
          <li><a id="btnList" class="ui-btn-active">List</a></li>
 	      </ul>
 	    </div>
    </div>
    
    <!-- Profile -->

    <div id = "profile">
    <!-- profile.jsによってここにdata-roll=pageのdivを挿入していく -->
    </div>
    
  </div>
</body>

</html>
