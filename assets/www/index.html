<!DOCTYPE html>
<html>
  <head>
    <title>電気食べたい</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable= no">
    
    <!-- 必要なスタイルシート、ライブラリ群 -->
    <script type="text/javascript" src="js/jquery-1.6.4.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.0.1.min.js"></script>
    <link rel="stylesheet" href="css/jquery.mobile-1.0.1.min.css" />
    <script type="text/javascript" src="js/googlemaps.api.js"></script>
    <script type="text/javascript" src="js/jsapi.js"></script>
    <script type="text/javascript" src="js/cordova-2.1.0.js"></script>
    
    <!-- ユーザー定義スタイルシート、ライブラリ -->
    <style type = "text/css">
      #container{height: 100%; width: 100%;}
     	.page-map, .ui-content, #map_canvas { width: 100%; height: 100%; padding: 0; }
      #icon{text-align:center;}
      .ui-listview-filter-inset{margin-top:0px;}
   	</style>
   	<script type="text/javascript" src="settings.js"></script>
    <script type="text/javascript" src="list.js"></script>
    <script type="text/javascript" src="json.js"></script>
    
  </head>
  <body>
  <!--HOME-->
  <div id="home" data-role="page" >

  	<div data-role="header">
 	  <h1>電気食べたい</h1>
    </div>

    <div data-role="content">
      <center><img src="sfc.png" id = "icon" /></center>
      <a href="#mapLoad" data-role="button" class = "HomeBtn">MAP</a>
      <a href="#list" data-role="button" class = "HomeBtn">LIST</a>
    </div>
      
  </div>
  
  
  <!--Map-->
  
  <div id="mapLoad" data-role="page">

    <div data-role="header">
      <h1>Map</h1>
    </div>

    <div id="map" data-role="content"></div>
      <div id="canvas"></div>
    <script type="text/javascript" src="map.js"></script>

    <div data-role="footer">
      <div data-role="navbar">
        <ul>
	        <li><a id="btnHome" href="#home">Home</a></li>
	        <li><a id="btnMap" class="ui-btn-active">Map</a></li>
          <li><a id="btnList" href="#list">List</a></li>
        </ul>
      </div>
    </div>
  </div>
  
  
  <!--List-->
  <div id = "list" data-role="page" class="page-list">
    <div data-role="header" >
      <h1>現在地周辺の電源カフェ</h1>
    </div>
    <div data-role="content" id = "contentLi">
      <ul data-role="listview" data-split-icon="arrow-r" data-filter="true" data-inset="true"  id ="li">
      <!-- list部分。スクリプトによりjQuery.appendしていく -->
      </ul>
    </div>
    <div data-role="footer">
	    <div data-role="navbar">   
	      <ul>
	        <li><a id="btnHome" href="#home">Home</a></li>
          <li><a id="btnMap" href="#mapLoad">Map</a></li>
          <li><a id="btnList" class="ui-btn-active">List</a></li>
 	      </ul>
 	    </div>
    </div>
    
    <!-- Profile -->

    <div id = "profile">
    <!-- profile.jsによってここにdata-roll=pageのdivを挿入していく -->
    </div>
    
  </div>
</body>


</html>
