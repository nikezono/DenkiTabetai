<html>
  <head>
    <title>DenkiTabetai.maps</title>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="jquery.ui.map/jquery.ui.map.js"></script>
  	<script type="text/javascript" src="jquery.ui.map/jquery.ui.map.services.js"></script>
    </head>
    <body>


    <div id="map_zone" style="width:100%;height=80%;"></div>

    
    <script type="text/javascript">
    
    //座標指定
    var latitude,longitude;
    latitude = 35;
    longitude = 150;
    var latlng = new google.maps.LatLng(latitude,longitude);

    //オプション
    var options ={
       zoom:10,
       center:latlng
    };

    //レンダリング
    var map = new google.maps.Map(document.getElementById("map_zone"),options)
    </script>

    </body>
